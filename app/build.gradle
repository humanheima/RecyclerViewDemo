apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.hm.demo"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:$rootProject.ext.buildToolsVersion"
    implementation "com.android.support:support-v4:$rootProject.ext.buildToolsVersion"
    implementation "com.android.support:recyclerview-v7:$rootProject.ext.buildToolsVersion"
    implementation 'in.srain.cube:ultra-ptr:1.0.11'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.hm.slidedeletelayout:slidedeletelayout:1.0'
    implementation 'com.jakewharton:butterknife:8.5.1'
    implementation 'com.github.bumptech.glide:glide:4.6.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    implementation('com.github.shucc:Carousel:v1.9') {
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }
    implementation('com.hm.kof97:hmbanner:1.0') {
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'com.android.support', module: 'support-v4'
    }

}
